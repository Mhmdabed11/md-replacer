name: "mohammad-abed-test-action"
description: Updates README with the recent GitHub activity of a user
author: jamesgeorge007

inputs:
  USERNAME:
    description: "Your Twitter username"
  NUMBER_OF_TWEETS:
    description: "Your number of tweets"
    default: 5

branding:
  color: yellow
  icon: activity

runs:
  using: node12
  main: ./index.js
  env:
    NAME: "mohammad"
